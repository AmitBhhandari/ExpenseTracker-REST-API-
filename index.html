<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="saveToLocalStorage(event)" class="form">
    
        <label for="text">Choose Expense Amount</label>
        <input type="number" name="amount" id="amount" required>
        <br>
        <label for="text">Choose Discription</label>
        <input type="text" name="discription" id="discription" required>
        <br>
        <label for="text">Choose A Category</label>
        <input type="text" name="category" id="category" required>
        <br>
        <button class="btn">Add Expense</button>
   
    </form>
    <div class="result">
        <p>All Expenses will be dispayed below</p>
        <ol  id="listOfExpense"></ol>
        <h3 id="error"></h3>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>

<script src="file.js"></script>
</html>
